<section id="video" *ngIf="Activeurl===''">
    <video class="bgr-video" role="presentation" crossorigin="anonymous" playsinline autoplay muted loop preload="auto" tabindex="-1" src="../../../assets/video/bgr_video_home.mp4">
    </video>
</section>
<section id="home" class="container" *ngIf="Activeurl===''" @changeSection>
    <div class="row">
        <div class="col col-md-6">
            <div class="bullet">
                <h1><span>INTELIGENCIA DE DATOS</span> para llevar a las pymes al siguiente nivel.</h1>

</section>

<section class="titlecont" *ngIf="Activeurl!==''" @changeSection>

        <div class="title-container">
            <h2 class="title {{Activeurl}}">{{Subtitle}}</h2>

    </div>
</section>
