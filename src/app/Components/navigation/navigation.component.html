 <mat-sidenav-container class="sidenav-container" hasBackdrop="true">
    <mat-sidenav #drawer
                 class="sidenav"
                 fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'">
        <mat-toolbar class="logo-container">
            <img src="../../../assets/images/Logo_EconomiadelDato.webp" alt="app" loading="lazy" class="logo-header" routerLink="/" (click)="drawer.close()" />
        </mat-toolbar>
        <mat-nav-list>
            <ul class="menu-lat">
                <li *ngFor="let item of menuItems">
                    <a *ngIf="!item.Externo; else int" routerLink="{{item.Url}}" (click)="menuToggle()">
                        {{item.Nombre}}
                    </a>
                    <ng-template #int>
                        <a (click)="goToUrl(item.Url)">
                            {{item.Nombre}}
                        </a>
                    </ng-template>   
                </li>
            </ul>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button type="button" class="d-md-none" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon" *ngIf="!drawer.opened">menu</mat-icon>
                <mat-icon aria-label="Side nav toggle icon" *ngIf="drawer.opened">close</mat-icon>
            </button>
            <span class="spacer"></span>
            <img *ngIf="!drawer.opened" src="../../../assets/images/Logo_EconomiadelDato.webp" alt="app" loading="lazy" class="logo-header" routerLink="/" (click)="drawer.close()" />
            <span class="spacer"></span>
            <ul class="menu-sup d-none d-md-flex">
                <li *ngFor="let item of menuItems">
                    <a *ngIf="!item.Externo; else ints" routerLink="{{item.Url}}" (click)="menuToggle()">
                        {{item.Nombre}}
                    </a>
                    <ng-template #ints>
                        <a (click)="goToUrl(item.Url)">
                            {{item.Nombre}}
                        </a>
                    </ng-template>  
                </li>
            </ul>
            <!-- <button mat-icon-button class="m-1 d-none d-xl-inline" (click)="fullscreen()" *ngIf="!fs"><mat-icon>fullscreen</mat-icon></button>
            <button mat-icon-button class="m-1 d-none d-xl-inline" (click)="exitfullscreen()" *ngIf="fs"><mat-icon>fullscreen_exit</mat-icon></button>
            <button mat-icon-button class="m-1" (click)="_globalService.logOut()"><mat-icon>exit_to_app</mat-icon></button> -->
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
